<!DOCTYPE html>

<html>

<head>

	<title>Vanilla Javascript: Binding and Propagation</title>

	<meta charset="utf-8">

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="lib/css/styles.css">

</head>

<body>

	<div class="wrapper">

		<section id="game_div"></section>

		<footer></footer>

	</div>

	<script type="text/javascript" src="lib/json/flashcard_QA.json"></script>
	<script type="text/javascript" src="lib/js/app.js"></script>
	<script type="text/javascript">
		(function(){

			"use strict"; // "use strict" will change what "this" refers to in example #1

			var myGame = new Game("game_div", {game: "flashcard", data: flashcard_QA});


			/**********************************************/
			/****** Examples to demonstrate "this" ********/
			/**********************************************/

			// Example #1
			function myFunction() {
				console.log(this);
			}

			// Example #2
			myFunction(); // Undefined with "use strict"

			var Person = function() {
				this.name = "John";
				this.salary = 10;
				console.log(this);
			}

			// Example #3
			new Person();

			var VIP_emp = {
				bonus: function(){
					console.log(this);
				},
				title: myFunction // a) add the myFunction method (defined earlier) to this object. 
			}

			VIP_emp.bonus();
			VIP_emp.title(); // b) Note how, when the "myFunction" function is called (through "title"), "this" becomes the VIP_emp object, whereas if you call myFunction" on its own, it "this" will be undefined (or, if you're not in strict mode, it will be he window object)

		})();

	</script>

</body>

</html>
